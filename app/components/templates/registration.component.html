 <div class="registration-page">
	<div class="row">
		<div class="col-lg-6 ">
			<h1>Registration Form</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" placeholder="Your name" required>
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" required>
					</div>
				</div>
				<a type="submit" class="btn rounded-btn" (click)="gotoDashboard()"> Register </a>&nbsp;
			</form>
		</div>
	</div>
</div>
